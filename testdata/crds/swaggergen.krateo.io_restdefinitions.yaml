---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
  name: restdefinitions.swaggergen.krateo.io
spec:
  group: swaggergen.krateo.io
  names:
    categories:
    - krateo
    - restdefinition
    - core
    kind: RestDefinition
    listKind: RestDefinitionList
    plural: restdefinitions
    singular: restdefinition
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: READY
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      priority: 10
      type: date
    - jsonPath: .status.resource.apiVersion
      name: API VERSION
      priority: 10
      type: string
    - jsonPath: .status.resource.kind
      name: KIND
      priority: 10
      type: string
    - jsonPath: .status.oasPath
      name: OAS PATH
      priority: 10
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: RestDefinition is a RestDefinition type with a spec and a status.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: RestDefinitionSpec is the specification of a RestDefinition.
            properties:
              oasPath:
                description: |-
                  Path to the OpenAPI specification. Supports the following formats: (note that the configmap should be in the same namespace as the RestDefinition)
                  - configmap://<namespace>/<name>/<key>
                  - http(s)://<url>
                pattern: ^(configmap:\/\/([a-z0-9-]+)\/([a-z0-9-]+)\/([a-zA-Z0-9.-_]+)|https?:\/\/\S+)$
                type: string
              resource:
                description: The resource to manage
                properties:
                  identifiers:
                    description: 'Identifiers: the list of fields to use as identifiers
                      - used to populate the status of the resource'
                    items:
                      type: string
                    type: array
                  kind:
                    description: 'Name: the name of the resource to manage'
                    type: string
                  verbsDescription:
                    description: 'VerbsDescription: the list of verbs to use on this
                      resource'
                    items:
                      properties:
                        action:
                          description: Name of the action to perform when this api
                            is called [create, update, get, delete, findby]
                          enum:
                          - create
                          - update
                          - get
                          - delete
                          - findby
                          type: string
                        method:
                          description: 'Method: the http method to use [GET, POST,
                            PUT, DELETE, PATCH]'
                          enum:
                          - GET
                          - POST
                          - PUT
                          - DELETE
                          - PATCH
                          type: string
                        path:
                          description: 'Path: the path to the api - has to be the
                            same path as the one in the swagger file you are referencing'
                          type: string
                      required:
                      - action
                      - method
                      - path
                      type: object
                    type: array
                required:
                - kind
                type: object
              resourceGroup:
                description: 'Group: the group of the resource to manage'
                type: string
            required:
            - oasPath
            - resourceGroup
            type: object
          status:
            description: RestDefinitionStatus is the status of a RestDefinition.
            properties:
              authentications:
                description: 'Authentications: the list of authentications to use'
                items:
                  properties:
                    apiVersion:
                      description: 'APIVersion: the api version of the resource'
                      type: string
                    kind:
                      description: 'Kind: the kind of the resource'
                      type: string
                  type: object
                type: array
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        LastTransitionTime is the last time this condition transitioned from one
                        status to another.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A Message containing details about this condition's last transition from
                        one status to another, if any.
                      type: string
                    reason:
                      description: A Reason for this condition's last transition from
                        one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True,
                        False, or Unknown?
                      type: string
                    type:
                      description: |-
                        Type of this condition. At most one of each condition type may apply to
                        a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
              oasPath:
                description: 'OASPath: the path to the OAS Specification file'
                type: string
              resource:
                description: 'Resource: the resource to manage'
                properties:
                  apiVersion:
                    description: 'APIVersion: the api version of the resource'
                    type: string
                  kind:
                    description: 'Kind: the kind of the resource'
                    type: string
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}

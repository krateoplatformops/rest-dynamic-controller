apiVersion: ogen.krateo.io/v1alpha1
kind: RestDefinition
metadata:
  name: sample
  namespace: demo-system 
spec:
  oasPath: configmap://demo-system/sample/openapi.yaml
  resourceGroup: sample.krateo.io
  resource:
    identifiers:
    - name
    additionalStatusFields:
    - id
    kind: Sample
    verbsDescription:
    - action: create
      method: POST
      path: /resource
    - action: delete
      method: DELETE
      path: /resource/{id}
    - action: get
      method: GET
      path: /resource/{id}
    - action: findby
      method: GET
      path: /resource
    - action: update
      method: PUT
      path: /resource/{id}